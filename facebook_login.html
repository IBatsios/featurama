<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Login to Featurama</title>
	<meta name="description" content="Login page for Featurama.">
<!--Helpers ==================================================================================== -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="featurama">
	<meta property="og:description" content="social media, sharing subjects, pinterest, facebook">
	<meta property="og:url" content="https://www.featurama.com/">
  	<meta property="og:site_name" content="Featurama">
  	<link rel="canonical" href="https://www.featurama.com/">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon.ico">
<!-- CSS ======================================================================================= -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	
	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '359452194556490',
	      cookie     : true,
	      xfbml      : true,
	      version    : 'v2.12'
	    });  
			FB.getLoginStatus(function(response) {
			    statusChangeCallback(response);
			});      
	 	};

	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "https://connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));

	  function statusChangeCallback(response){
	  	if(response.status === 'connected'){
	  		console.log('Logged in and authenticated');
	  	} else {
	  		console.log('Not authenticated');
	  	}
	  }


		function checkLoginState() {
		  FB.getLoginStatus(function(response) {
		    statusChangeCallback(response);
		  });
		}
	</script>

	<fb:login-button 
	  scope="public_profile,email,user_friends"
	  onlogin="checkLoginState();">
	</fb:login-button>
</body>
</html>
